<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    HikeEase App
  </title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/js/all.min.js" crossorigin="anonymous"></script>

  <style>
      body {
        background-color: #fbe4d5;
        font-family: Arial, sans-serif;
      }
      .gallery-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        padding-left: 2rem;
      }
      .gallery-title {
        text-decoration-line: underline;
        color: dimgrey;
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      .gallery-box {
        position: relative;
        background: linear-gradient(145deg, #a2282c, #e0463b);
        color: white;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        width: 250px;
        border-radius: 12px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }
      .overlay-text {
        color: black;
        z-index: 1;
        font-size: 20px;
        font-weight: bolder;
      }
      .gallery-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }
      .pagination {
        margin-top: 1rem;
      }
      .pagination .page-link {
        color: #a2282c;
      }
      .pagination .page-item.active .page-link {
        background-color: #a2282c;
        border-color: #a2282c;
        color: white;
      }
      .gallery-page {
        display: none;
      }
      .gallery-page.active {
        display: grid;
      }
  </style>
</head>
<body class="presentation-page bg-gray-200">
  {% include 'includes/navigation.html' %}
  <div class="page-header align-items-start min-vh-100" style="background-image: url('/static/assets/img/galery_bg.png');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-2"></span>
    <div class="gallery-container">
      <div class="gallery-title">GALLERY</div>
      <div class="gallery-pages">
        <div class="gallery-grid gallery-page active" id="page-1">
          <div class="gallery-box  position-relative">
            <img src="/static/assets/img/salak.jpg" alt="MT SALAK" class="img-fluid">
            <div class="position-absolute top-0 start-0 text-black px-2 py-1 overlay-text">
              MT SALAK
            </div>
          </div>
          <div class="gallery-box  position-relative">
            <img src="/static/assets/img/rinjani.jpg" alt="MT RINJANI" class="img-fluid">
            <div class="position-absolute top-0 start-0 text-black px-2 py-1 overlay-text">
              MT RINJANI
            </div>
          </div>
          <div class="gallery-box  position-relative">
            <img src="/static/assets/img/slamet.jpg" alt="MT SLAMET" class="img-fluid">
            <div class="position-absolute top-0 start-0 text-black px-2 py-1 overlay-text">
              MT SLAMET
            </div>
          </div>
          <div class="gallery-box  position-relative">
            <img src="/static/assets/img/gede.jpg" alt="MT GEDE" class="img-fluid">
            <div class="position-absolute top-0 start-0 text-black px-2 py-1 overlay-text">
              MT GEDE
            </div>
          </div>
        </div>
        <div class="gallery-grid gallery-page" id="page-2">
          <div class="gallery-box  position-relative">
            <img src="/static/assets/img/merbabu.jpg" alt="MT MERBABU" class="img-fluid">
            <div class="position-absolute top-0 start-0 text-black px-2 py-1 overlay-text">
              MT MERBABU
            </div>
          </div>
          <div class="gallery-box  position-relative">
            <img src="/static/assets/img/arjuno.jpg" alt="MT MERBABU" class="img-fluid">
            <div class="position-absolute top-0 start-0 text-black px-2 py-1 overlay-text">
              MT ARJUNO
            </div>
          </div>
          <div class="gallery-box  position-relative">
            <img src="/static/assets/img/ciremai.jpg" alt="MT MERBABU" class="img-fluid">
            <div class="position-absolute top-0 start-0 text-black px-2 py-1 overlay-text">
              MT CIREMAI
            </div>
          </div>
          <div class="gallery-box  position-relative">
            <img src="/static/assets/img/kawah_ratu.jpg" alt="MT MERBABU" class="img-fluid">

      <nav class="pagination">

  </div>

  <script src="/static/assets/js/core/popper.min.js" type="text/javascript"></script>

  <script src="/static/assets/js/material-kit.min.js?v=3.0.0" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      document.querySelectorAll('.page-link').forEach(link => {
          link.addEventListener('click', function(e) {
              e.preventDefault();
              const page = this.getAttribute('data-page');

              // Toggle active state for pagination
              document.querySelectorAll('.page-item').forEach(item => item.classList.remove('active'));
              this.parentElement.classList.add('active');

              // Show the corresponding gallery page
              document.querySelectorAll('.gallery-page').forEach(pageDiv => pageDiv.classList.remove('active'));
              document.getElementById(`page-${page}`).classList.add('active');
          });
      });
  </script>
</body>
